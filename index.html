<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulário &#9989;</h1>
    <form action="#" method="post">
        
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div class="campo">
                <label for="snome">Sobrenome</label>
                <input type="text" name="snome" id="snome">
            </div>
        </fieldset>
        
            <div class="campo">
                <label>Sexo</label>
                <label>
                    <input type="radio" name="sexo" value="masculino">Masculino
                </label>
                <label>
                    <input type="radio" name="sexo" value="masculino">Feminino
                </label>
            </div>
            <div class="campo">
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email" style="width: 20em;" value="">
            </div>
            <div class="campo">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone" style="width: 10em;" value="">
            </div>
        
        <fieldset class="grupo">
            <div class="campo">
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="cidade" style="width: 10em;" value="">
            </div>
            <div class="campo">
                <label for="estado">Estado</label>
                <select name="estado" id="estado">
                    <option value="">--</option>
                    <option value="PR">PR</option>
                </select>
            </div>
        </fieldset>
        
            <div class="campo">
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" style="width: 20em;" rows="6"></textarea>
            </div>

            <div class="campo">
                <label>Newsletter</label>
                <label>
                    <input type="checkbox" name="newsletter" value="1">Gostaria de receber a Newsletter da empresa
                </label>
            </div>
            <button type="submit" name="submit" class="botao">Enviar</button>
        
    </form>
</body>
</html>
